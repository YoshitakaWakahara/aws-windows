AWSTemplateFormatVersion: "2010-09-09"
Description: "EC2 for Windows" 
Resources: 
  Ec2ForWindows:
    Type: "AWS::EC2::Instance"
    Properties:
      AvailabilityZone: "ap-northeast-1a"
      # Windows_Server-2019-Japanese-Full-Base-2024.02.14
      ImageId: "ami-038926bb07dddbcfc"
      InstanceType: "t2.micro"
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          SubnetId: !ImportValue "PublicSubnetForWindows"
          GroupSet:
          - !ImportValue "SecurityGroupForWindows"
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeType: "gp2"
            DeleteOnTermination: true
            VolumeSize: 30
      KeyName: "KeyPairForWindows"